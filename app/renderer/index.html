<html>
  <head>
    <title>Example App</title>
    <link rel='stylesheet' href='style.css' />
    <script src='client.js'></script>
  </head>
  <body>
    <ul>
      <li class='disabled' id='status'>MIDICatch: <strong>Initializing...</strong></li>
    </ul>
    <ul class='highlight'>
      <li id='set-tempo' class='disabled'>Record BPM: <strong><input id='tempo' type='number' max='300' min='50'/></strong></li>
    </ul>
    <ul class='files highlight' id='file-list'></ul>
    <ul class='highlight'>
      <li id='open-midi-folder'>Open MIDI Folder</li>
    </ul>
    <ul>
      <li id='toggle-recording'>Stop Recording</li>
      <li id='quit'>Quit</li>
    </ul>
  </body>
</html>
